    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

        <div class="card bg-light">
            <article class="card-body mx-auto text-center" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account from <a href="index.html">here</a></p>
                <p class="divider-text">
                    <span class="bg-light">OR</span>
                </p>
                <form class="text-center">
                    <!-- EMAIL// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="" id="Email" class="form-control" placeholder="Email address" type="email">
                    </div>
                    
                    <!-- PASSWORD// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" id="Password" placeholder="Create password" type="password">
                    </div>
                    
                </form>
                <br>
                <input type="button" id="login" class="btn btn-primary btn-block" value="Log In">
            </article>
        </div> <!-- card.// -->
        
    </div> 
    <!--container end.//-->
